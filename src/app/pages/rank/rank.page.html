<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Rank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let rankItem of rankData">
      <ion-label>{{rankItem?.rankIndex}} {{rankItem?.name}}</ion-label>
      <ion-label>
        <span>{{rankItem?.starterStar}}</span>
        <ion-icon src="assets/svg/star-full.svg" class="star"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
